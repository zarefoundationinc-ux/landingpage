<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zare Foundation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container fade-in">
    <img src="assets/logo.png" class="logo breathe" alt="Zare Foundation Logo" />

    <h1>Something Peaceful<br>Is Brewing</h1>

    <p class="subtitle">
      Our website is meditating. <em>Breathe…</em><br>
      <span>We'll be with you shortly.</span>
    </p>

    <form id="emailForm" class="signup">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="text" name="company" tabindex="-1" autocomplete="off" class="honeypot">
      <button type="submit">Notify Me</button>
    </form>

    <p id="status"></p>

    <p class="tagline">Nurturing peace, one breath at a time.</p>
    <p class="topics">Breathwork · Meditation · Wisdom</p>

    <a href="https://www.instagram.com/zare.foundation" target="_blank" class="instagram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg">
    </a>

    <footer>© 2025 Zare Foundation. All rights reserved.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
