<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zare Foundation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container fade-in">

    <img
      src="assets/logo.png"
      alt="Zare Foundation Logo"
      class="logo breathe"
    />

    <h1>
      Something Peaceful<br />
      Is Brewing
    </h1>

    <p class="subtitle">
      Our website is meditating. <em>Breathe…</em><br />
      <span>We'll be with you shortly.</span>
    </p>

    <div id="signup-wrapper">

      <form id="emailForm" class="signup">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <!-- Honeypot (spam protection) -->
        <input
          type="text"
          name="company"
          tabindex="-1"
          autocomplete="off"
          class="honeypot"
        />

        <button type="submit">Notify Me</button>
      </form>

      <div id="successMessage" class="success hidden">
        <h3>You're on the list!</h3>
        <p>We'll notify you when we launch.</p>
      </div>

      <p id="status" class="status"></p>
    </div>

    <p class="tagline">
      Nurturing peace, one breath at a time.
    </p>

    <p class="topics">
      Breathwork · Meditation · Wisdom
    </p>

    <a
      href="https://www.instagram.com/zare.foundation"
      target="_blank"
      class="instagram"
      aria-label="Instagram"
    >
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
        alt="Instagram"
      />
    </a>

    <footer>
      © 2025 Zare Foundation. All rights reserved.
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
